<html lang="en">
<head>

    <link rel="stylesheet" href="../css/style.css">

<body>
    <header class="header">
        <p class="logo">Accounting App</p>

            <img src="../images/memoji.png" alt="memoji" class="memoji">
            <a href="#" class="info-link">
                <img src="../images/info-circle-svgrepo-com.svg" alt="info" width="20" class="info-icon">
            </a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <img src="../images/setting-svgrepo-com.svg" alt="Settings" width="30">
        </a>
        <a href="#" class="nav-item">
            <img src="../images/dollar-svgrepo-com.svg" alt="Accounts" width="30">
        </a>
        <a href="#" class="nav-item">
            <img src="../images/personal-center-operation-record-svgrepo-com.svg" alt="Transactions" width="30">
        </a>
        <a href="../index.html" class="nav-item">
            <img src="../images/home-smile-svgrepo-com.svg" alt="Home" width="30">
        </a>
