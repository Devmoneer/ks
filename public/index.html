<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting - App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Hide main content initially */
        body > *:not(#loading-screen) {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="./images/user.svg" alt="Logo" class="loading-logo">
        <div class="loading-text">Accounting App</div>
        <div class="loading-spinner"></div>
    </div>

    <header class="food-app-header">

            <div class="location-container">

                    <span class="current-location">Menu</span>

            </div>
            <div class="profile-icon">
                <img src="./images/user.svg" alt="Profile" width="24">
            </div>
        </div>
        <div class="search-container">
            <div class="search-input-container">
                <div class="search-icon">
                <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="...لێبگەرە" class="search-input">
                <div class="filter-icon">
                    <i class="fas fa-sliders-h"></i>

            </div>
        </div>
    </header>

    <div class="main-content">

            </a>
            <a href="#" class="category-item">
                <div class="category-icon">
                    <img src="./images/money-round-1181-svgrepo-com.svg" alt="Food" width="24">
                </div>
                <span class="category-name">خەرجی</span>
            </a>
            <a href="#" class="category-item">
                <div class="category-icon">
                    <img src="./images/line-chart-svgrepo-com.svg" alt="Stats" width="24">
                </div>
                <span class="category-name">ئامار</span>
            </a>
            <a href="#" class="category-item">
                <div class="category-icon">
                    <img src="./images/youtube-vanced-svgrepo-com.svg" alt="Tutorial" width="24">
                </div>
                <span class="category-name">فێرکاری</span>
            </a>
            <a href="#" class="category-item">
                <div class="category-icon">
                    <img src="./images/balance-4-svgrepo-com.svg" alt="Balance" width="24">
                </div>
                <span class="category-name">بالانس</span>
            </a>
        </div>

        <div class="transactions-container">
            <div class="box-capital">

            </div>
            </div>
            
        <!--end-->
    </div>

    <nav class="bottom-nav">
        <a href="./pages/setting.html" class="nav-item">
            <img src="./images/setting-svgrepo-com.svg" alt="Settings" width="24">
            <span>دەستکاری</span>
        </a>
        <a href="#" class="nav-item">
            <img src="./images/dollar-svgrepo-com.svg" alt="Accounts" width="24">
            <span>هژمار</span>
        </a>
        <a href="#" class="nav-item">
            <img src="./images/personal-center-operation-record-svgrepo-com.svg" alt="Transactions" width="24">
            <span>مامەڵە</span>
        </a>
        <a href="#" class="nav-item active">
            <img src="./images/home-smile-svgrepo-com.svg" alt="Home" width="24">
            <span>دەسپێک</span>
        </a>
    </nav>

    <script src="./script/app.js"></script>
    <script>
        
        window.addEventListener('load', function() {
            
            document.getElementById('loading-screen').style.opacity = '0';
            
            
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelectorAll('body > *:not(#loading-screen)').forEach(function(el) {
                    el.style.opacity = '1';
                });
            }, 500); 
        });
        
        
        setTimeout(function() {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelectorAll('body > *:not(#loading-screen)').forEach(function(el) {
                    el.style.opacity = '1';
                });
            }, 500);
        }, 10000); 
    </script>
</body>
